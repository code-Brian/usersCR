<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Users Table</title>
</head>
<body>
    <div class="container p3 mt-5" style="max-width: 55vw;">
        <h1>Users in our database</h1>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{user.first_name}}</td>
                    <td>{{user.last_name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.created_at}}</td>
                    <td>
                        <a class="me-2" href="/user/show/{{user.id}}">Show</a>
                        <a class="me-2" href="/user/edit/{{user.id}}">Edit</a>
                        <a class="me-2 btn btn-sm btn-danger" href="/user/delete/{{user.id}}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </tbody>
        <p class="d-flex justify-content-center align-items-center"><a class="btn btn-primary" href="/user/new">Add User</a></p>
    </div>
</body>
</html>
