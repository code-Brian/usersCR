<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Users CR</title>
</head>
<body>
    <div class="d-flex flex-column justify-content-center align-items-center container bg-light p-3 mt-5" style="max-width: 55vw;">
        <h1>Add User</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="container-sm col-5 mt-3 mb-4">
            <ul class="flashes list-group">
                {% for category, message in messages %}
                <li class="{{ category }} list-group-item list-group-item-danger"> {{ message }} </li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        {% endwith %}

        <form action="/user/create" method="POST">
            <!-- hidden input for created_at -->
            <input class="form-control" type="hidden" name="created_at" value="NOW()">

            <label class="form-label" for="first_name">First Name</label>
            <input class="form-control" type="text" name="first_name" placeholder="{{ session['first_name'] }}">

            <label class="form-label" for="lname">Last Name</label>
            <input class="form-control" type="text" name="last_name" placeholder="{{ session['last_name'] }}">

            <label class="form-label" for="email" >Email</label>
            <input class="form-control" type="text" name="email" placeholder="{{ session['email'] }}">

            <input class="btn btn-success form-control mt-3" type="submit" value="Add User">

        </form>

        <p class="d-flex justify-content-center align-items-center"><a class="btn btn-primary mt-3" href="/users/show">Users Table</a></p>
    </div>
</body>
</html>
